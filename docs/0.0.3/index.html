<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Simple Doc Versioning Example</title>

  <link rel="stylesheet" href="/client/css/main.css">
  <script src="/client/js/doc-version-select.js" type="module" defer></script>
</head>
<body>
  <main>
    <nav>
      <doc-version-select document-name="My Docs" version-info="/data.json" current-version="0.0.3" />
    </nav>

    <section class="docs">
      <h1>My Spec</h1>
      <p class="info">0.0.3</p>
    </section>
  </main>
</body>
</html>
